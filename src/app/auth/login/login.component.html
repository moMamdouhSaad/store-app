<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex.lg='400px' fxFlex.md='400px' fxFlex.sm='310px' fxFlex="310px">
    <mat-card-title class="mat-card-title">Welcome, Please login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div fxLayout="column" fxLayoutAlign="space-around stretch">
          <mat-form-field class="mat-form-field">
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>

          <mat-form-field class="mat-form-field">
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>

          <div *ngIf="error">
            <mat-error>{{error}}</mat-error>
          </div>
        </div>


        <div class="button">
          <button [disabled]="loginForm.invalid" type="submit" color="primary" mat-flat-button>Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
