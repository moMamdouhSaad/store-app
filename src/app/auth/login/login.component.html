
  



 
<div fxLayout="row" fxLayoutAlign="center center" >
  <mat-card  fxFlex.lg='500px'  fxFlex.md='500px' fxFlex.sm='310px' fxFlex="310px">
    <mat-card-title class="mat-card-title">Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field class="mat-form-field" >
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="mat-form-field">
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <div *ngIf="error" >
    <mat-error>{{error}}</mat-error>
  </div>

  <div class="button">
    <button [disabled]="loginForm.invalid" type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
 </div>
