<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions>


  <div mat-dialog-actions style="width:100%;margin-top:10px ;" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">

    <button mat-stroked-button color="warn" (click)="onDismiss()">No</button>


    <button mat-raised-button color="primary" (click)="onConfirm()" [>
        Yes
      </button>
</div>


</div>
