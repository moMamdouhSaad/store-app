<!-- app.component.html -->
<div class=" text-center">

  <ng-container *ngIf="dataSource else loader">

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container> -->

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="padding-left:30px"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button mat-button color="primary" (click)="editProduct(element)">Edit</button>


          <button mat-button color="warn" (click)="deleteProduct(element.id)">Delete</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
  </ng-container>

</div>

<ng-template #loader>
  <div class="loaders-container">
    <ngx-skeleton-loader appearance="line" style="margin-bottom:10px ;" [theme]="{ width: '', height: '60px' }">
    </ngx-skeleton-loader>

  </div>


</ng-template>
